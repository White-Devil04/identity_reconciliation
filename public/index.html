<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Identity Reconciliation</title>
        <style>
            :root {
                --bg: #0f172a;            /* slate-900 */
                --surface: #111827;       /* gray-900 */
                --card: #0b1220;          /* darker card */
                --border: #273244;        /* slate-700 */
                --muted: #93a0b4;         /* slate-400 */
                --text: #e5ecf5;          /* light */
                --primary: #7c3aed;       /* violet-600 */
                --primary-600: #6d28d9;
                --primary-700: #5b21b6;
                --success: #10b981;       /* emerald-500 */
                --danger: #ef4444;        /* red-500 */
                --warning: #f59e0b;       /* amber-500 */
            }

            * { box-sizing: border-box; }
            html, body { height: 100%; }
            body {
                margin: 0;
                font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji";
                background: linear-gradient(180deg, var(--bg), #0b1220 40%);
                color: var(--text);
            }

            header {
                position: sticky;
                top: 0;
                z-index: 10;
                background: rgba(11, 18, 32, 0.8);
                backdrop-filter: blur(6px);
                border-bottom: 1px solid var(--border);
            }
            .nav {
                max-width: 1100px;
                margin: 0 auto;
                padding: 14px 20px;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }
            .brand {
                font-weight: 700;
                letter-spacing: 0.2px;
            }
            .subtle { color: var(--muted); font-size: 0.95rem; }

            .container {
                max-width: 1100px;
                margin: 28px auto;
                padding: 0 20px 48px;
                display: grid;
                gap: 24px;
            }

            .card {
                background: linear-gradient(180deg, #0b1220, #0d1527);
                border: 1px solid var(--border);
                border-radius: 12px;
                box-shadow: 0 8px 20px rgba(0,0,0,0.25);
                overflow: clip;
            }
            .card > .card-header {
                padding: 16px 18px;
                border-bottom: 1px solid var(--border);
                display: flex;
                align-items: center;
                justify-content: space-between;
            }
            .card > .card-body { padding: 16px 18px; }

            h1, h2, h3 { margin: 0; }
            h2 { font-size: 1.15rem; }
            .muted { color: var(--muted); font-weight: 500; }

            /* Table */
            .table-wrap { overflow: auto; }
            table { width: 100%; border-collapse: collapse; min-width: 720px; }
            thead th {
                text-align: left;
                font-weight: 600;
                color: var(--muted);
                padding: 10px 10px;
                border-bottom: 1px solid var(--border);
                position: sticky; top: 0; background: #0b1220;
            }
            tbody td {
                padding: 10px 10px;
                border-bottom: 1px dashed #1f2937;
            }
            tbody tr:hover { background: rgba(124,58,237,0.06); }
            tbody tr:nth-child(even) { background: rgba(255,255,255,0.02); }

            /* Forms */
            form { width: 100%; }
            .form-grid {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 12px 16px;
            }
            .form-row { display: contents; }
            label { color: var(--muted); font-size: 0.95rem; align-self: center; }
            input, select, button, textarea {
                font: inherit;
                color: var(--text);
            }
            input[type="number"], input[type="email"], input[type="text"], select {
                background: #0a101b;
                border: 1px solid var(--border);
                border-radius: 8px;
                padding: 10px 12px;
                outline: none;
                transition: border-color .15s ease, box-shadow .15s ease;
            }
            input:focus, select:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(124,58,237,0.25); }

            .actions { display: flex; gap: 10px; justify-content: flex-end; margin-top: 12px; }
            .btn {
                background: var(--primary);
                border: 1px solid var(--primary-700);
                padding: 10px 14px;
                border-radius: 8px;
                color: white;
                cursor: pointer;
                font-weight: 600;
                transition: background .15s ease, transform .05s ease;
            }
            .btn:hover { background: var(--primary-600); }
            .btn:active { transform: translateY(1px); }
            .btn-secondary {
                background: transparent;
                color: var(--muted);
                border: 1px solid var(--border);
            }

            /* Response */
            .response-wrap { position: relative; }
            #identifyResponse {
                background: #0a101b;
                border: 1px solid var(--border);
                border-radius: 10px;
                padding: 12px 14px;
                max-height: 360px;
                overflow: auto;
                margin: 0;
                white-space: pre-wrap;
                word-break: break-word;
            }
            .copy {
                position: absolute;
                top: 8px; right: 8px;
                font-size: 0.85rem;
                padding: 6px 10px;
            }

            .stack { display: grid; gap: 24px; }
            @media (max-width: 860px) {
                .form-grid { grid-template-columns: 1fr; }
            }
        </style>
    </head>
    <body>
        <header>
            <div class="nav">
                <div class="brand">Identity Reconciliation</div>
                <div class="subtle">DemoAI UI</div>
            </div>
        </header>

        <main class="container stack">
            <!-- Contacts Table -->
            <section class="card">
                <div class="card-header">
                    <h2>Contact List</h2>
                    <span class="muted">Fetched from /contacts</span>
                </div>
                <div class="card-body table-wrap">
                    <table id="contactsTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Phone Number</th>
                                <th>Email</th>
                                <th>Linked ID</th>
                                <th>Link Precedence</th>
                                <th>Created At</th>
                                <th>Updated At</th>
                                <th>Deleted At</th>
                            </tr>
                        </thead>
                        <tbody id="contactsBody"></tbody>
                    </table>
                </div>
            </section>

            <!-- Add Contact Form -->
            <section class="card">
                <div class="card-header">
                    <h2>Add New Contact</h2>
                    <span class="muted">POST /add-contact</span>
                </div>
                <div class="card-body">
                    <form action="/add-contact" method="POST">
                        <div class="form-grid">
                            <div class="form-row">
                                <label for="id">ID</label>
                                <input type="number" id="id" name="id" placeholder="e.g. 1" required />
                            </div>
                            <div class="form-row">
                                <label for="phoneNumber">Phone Number</label>
                                <input type="number" id="phoneNumber" name="phoneNumber" placeholder="e.g. 9876543210" />
                            </div>
                            <div class="form-row">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="e.g. user@example.com" />
                            </div>
                            <div class="form-row">
                                <label for="linkedId">Linked ID</label>
                                <input type="number" id="linkedId" name="linkedId" placeholder="ID to link (if secondary)" />
                            </div>
                            <div class="form-row">
                                <label for="linkPrecedence">Link Precedence</label>
                                <select id="linkPrecedence" name="linkPrecedence" required>
                                    <option value="primary">Primary</option>
                                    <option value="secondary">Secondary</option>
                                </select>
                            </div>
                        </div>
                        <div class="actions">
                            <button type="reset" class="btn btn-secondary">Reset</button>
                            <button type="submit" class="btn">Add Contact</button>
                        </div>
                    </form>
                </div>
            </section>

            <!-- Identify Contact Form -->
            <section class="card">
                <div class="card-header">
                    <h2>Identify Contact</h2>
                    <span class="muted">POST /identify</span>
                </div>
                <div class="card-body">
                    <form id="identifyForm">
                        <div class="form-grid">
                            <div class="form-row">
                                <label for="identifyEmail">Email</label>
                                <input type="email" id="identifyEmail" name="email" placeholder="optional" />
                            </div>
                            <div class="form-row">
                                <label for="identifyPhone">Phone Number</label>
                                <input type="number" id="identifyPhone" name="phoneNumber" placeholder="optional" />
                            </div>
                        </div>
                        <div class="actions">
                            <button type="reset" class="btn btn-secondary">Clear</button>
                            <button type="submit" class="btn">Identify</button>
                        </div>
                    </form>

                    <div class="stack" style="margin-top:16px">
                        <h3 style="margin:0">Response</h3>
                        <div class="response-wrap">
                            <button class="btn btn-secondary copy" id="copyBtn" type="button">Copy</button>
                            <pre id="identifyResponse"></pre>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <script>
            async function loadContacts() {
                try {
                    const response = await fetch('/contacts');
                    const contacts = await response.json();
                    const tbody = document.getElementById('contactsBody');
                    tbody.innerHTML = '';
                    contacts.forEach((contact) => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${contact._id}</td>
                            <td>${contact.phoneNumber || ''}</td>
                            <td>${contact.email || ''}</td>
                            <td>${contact.linkedId || ''}</td>
                            <td>${contact.linkPrecedence}</td>
                            <td>${new Date(contact.createdAt).toLocaleString()}</td>
                            <td>${new Date(contact.updatedAt).toLocaleString()}</td>
                            <td>${contact.deletedAt ? new Date(contact.deletedAt).toLocaleString() : ''}</td>
                        `;
                        tbody.appendChild(row);
                    });
                } catch (error) {
                    console.error('Error loading contacts:', error);
                }
            }

            async function postIdentify(payload) {
                const res = await fetch('/identify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });
                const data = await res.json();
                return { ok: res.ok, data };
            }

            document.getElementById('identifyForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('identifyEmail').value || null;
                const phoneNumber = document.getElementById('identifyPhone').value || null;

                const { ok, data } = await postIdentify({ email, phoneNumber });
                const pre = document.getElementById('identifyResponse');
                pre.textContent = JSON.stringify(data, null, 2);
                pre.style.color = ok ? 'inherit' : 'crimson';

                // Reload contacts to reflect any created/unioned nodes
                loadContacts();
            });

            document.getElementById('copyBtn').addEventListener('click', async () => {
                const pre = document.getElementById('identifyResponse');
                try {
                    await navigator.clipboard.writeText(pre.textContent || '');
                    const btn = document.getElementById('copyBtn');
                    const old = btn.textContent;
                    btn.textContent = 'Copied';
                    setTimeout(() => (btn.textContent = old), 1200);
                } catch (e) {
                    alert('Copy failed');
                }
            });

            // Load contacts when the page loads
            window.onload = function () {
                // Check for error in URL
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.has('error')) {
                    const errorMsg = urlParams.get('error');
                    alert(errorMsg);

                    // Clean the URL
                    window.history.replaceState(null, null, window.location.pathname);
                }
                loadContacts();
            };
        </script>
    </body>
    </html>
